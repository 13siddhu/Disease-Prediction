<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Disease Predictor</h1>
        <form method="POST">
            {% for category, symptoms in categorized_symptoms.items() %}
            <h3>{{ category }}</h3>
            {% for symptom in symptoms %}
            <label>
                <input type="checkbox" name="{{ symptom }}" /> {{ symptom.replace('_', ' ').title() }}
            </label><br>
            {% endfor %}
            <br>
            {% endfor %}
            <input type="submit" value="Predict Disease" />
        </form>

        {% if prediction %}
        <div id="result">
            <h2>Predicted Disease: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
